<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" href="resources/layout.css" type="text/css">
  </head>
  <body>

    <div id="header" class="content">
      <h1>To Do List</h1>
    </div>

    <h2>Click to add a task</h2>

    <div id="list">
      <input type='radio' name='task-radio'> <a href=#task><span id="task">task</span></a> 
      
    </div>
    
    <p>Click task when finished.</p>
    
    <script type="text/javascript">
    function replaceTask() {
    var myNewTask = window.prompt('Enter a task!');
    document.getElementById('task').innerHTML = myNewTask;
    }

    document.onclick = replaceTask;
    </script>
    
    <script type="text/javascript">   
    prompt("Enter a new task")
    console.log()
    </script>   
  </body>
</html>
